<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Att göra lista</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script src="https://kit.fontawesome.com/b9d2d08eea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <h1>ATT GÖRA LISTA</h1>
        <div class="row">
            <div class="listItems col-12">
                <input type="text" id="userInput" placeholder="New item" maxlength="30">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
